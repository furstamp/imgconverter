<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Conversor de Imagem</title>

    <!-- linkando Bootstrap -->
    <!-- versão utilizada > 5.1.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
  </head>

  <body>

    <div class="container">

      <!-- aqui é o texto principal, que está no centro, praticamente o título do site -->
      <br>
      <h1 class="text-center">Coversor de Imagem</h1>
      <br>

      <form id="myForm" enctype="multipart/form-data">

        <!-- neste campo será colada a URL da imagem que o usuário quer converter -->
        <div class="form-group">
          <label for="fileurl">URL da Imagem</label>
          <input type="text" id="url" placeholder="URL" class="form-control">
        </div>

        <!-- selecionar a imagem do explorador de arquivos, selecionar localmente -->
        <!-- clicando nesse botão, será executado o explorador de arquivos para que o usuário selecione a imagem que quer que seja convertida -->
        <div class="form-group">
          <label for="image">Selecionar Imagem</label>
          <input type="file" id="image" class="form-control">
          <img style="display: none;" id="selectedImage"/>
        </div>

        <!-- selecionar formato da imagem que será convertida -->
        <!-- opções -> JPEG | PNG | GIF -->
        <div class="form-group">
          <label for="format">Selecionar Formato</label>
          <select class="form-control" id="format">
            <option value="JPEG">JPEG</option>
            <option value="PNG">PNG</option>
            <option value="GIF">GIF</option>
          </select>
        </div>

        <!-- botão para converter a imagem -->
        <div class="form-group">
          <button class="btn btn-danger btn-block">
            Converter Imagem
          </button>
        </div>
      </form>
    </div>

  </body>

  <!-- adicionar a fonte Poppins em toda a página HTML -->
  <!-- para você escolher sua própria fonte, vá no site de Fontes do Google ( https://fonts.googleapis.com/, e escolha sua fonte )-->
  <style>

    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    
    * {
      font-family: 'Poppins', sans-serif;
    }

  </style> <!-- CSS dentro do arquivo HTML -->

  <!-- linkando links JavaScript úteis -->
  <script src="https://cdn.jsdelivr.net/npm/browser-image-converter@0.1.1/dist/index.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <!-- linkando arquivo JavaScript do vscode -->
  <script src="script.js"></script>

</html>
